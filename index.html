<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Melody Mocktail</title>
    <link rel="icon" type="image/x-icon" href="./Melody.svg" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <link type="text/css" rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div id="info">
      <div class="maininfo">
        <div
          class="maintitle animate__animated animate__fadeInUp animate__faster"
        >
          MELODY MOCKTAIL

          <h3
            class="subtitle animate__animated animate__fadeInUp animate__delay-1s animate__faster"
          >
            Your NRI Friend
          </h3>
        </div>
      </div>

      <div class="round-container">
        <!-- 1 -->
        <a
          href="./Categories.html"
          class="tooltip Accommodation round animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-bed"></i>
          <span class="tooltipText fb"> Accommodation</span>
        </a>
        <!-- 2 -->
        <a
          href="./Categories.html"
          class="tooltip Food round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-utensils"></i>
          <span class="tooltipText fb">Food</span>
        </a>
        <!-- 3 -->
        <a
          href="./Categories.html"
          class="tooltip Jobs round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-suitcase"></i>
          <span class="tooltipText fb">Jobs</span>
        </a>
        <!-- 4 -->
        <a
          href="./Categories.html"
          class="tooltip Travel round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-mountain-sun"></i>
          <span class="tooltipText fb"
            >Travel <br />
            recommendation</span
          >
        </a>
        <!-- 5 -->
        <a
          href="./Categories.html"
          class="tooltip Immigration round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-plane-departure"></i>
          <span class="tooltipText fb">Immigration</span>
        </a>
        <!-- 6 -->
        <a
          href="./Categories.html"
          class="tooltip Career round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-graduation-cap"></i>
          <span class="tooltipText fb"
            >Career <br />
            Guidance</span
          >
        </a>
        <!-- 7 -->
        <a
          href="./Categories.html"
          class="tooltip Movies round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-solid fa-film"></i>
          <span class="tooltipText fb"
            >Movies <br />
            Suggestions</span
          >
        </a>
        <!-- 8 -->
        <a
          href="./Categories.html"
          class="tooltip Visa round round1 animate__animated animate__zoomIn animate__delay-1s"
        >
          <i class="fa-brands fa-cc-visa"></i>
          <span class="tooltipText fb">Visa QnA</span>
        </a>
      </div>

      <div class="community">
        <div
          class="comm-1 animate__animated animate__flipInX animate__delay-1s"
        >
          <p>500,000+</p>
          <span>
            Strong Indian <br />
            community</span
          >
        </div>
        <div
          class="comm-2 animate__animated animate__flipInX animate__delay-1s animate__slow"
        >
          <p>150 M+</p>
          <span
            >Content <br />
            interaction</span
          >
        </div>
      </div>

      <div class="footer">
        <span id="typed"></span>
        <div class="wrapper">
          <a
            href="https://www.facebook.com/melodymocktail"
            target="_blank"
            class="icon facebook animate__animated animate__fadeInUp animate__delay-1s"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com/MelodyMocktail"
            target="_blank"
            class="icon twitter animate__animated animate__fadeInUp animate__delay-1s"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/melody_mocktail/"
            target="_blank"
            class="icon instagram animate__animated animate__fadeInUp animate__delay-1s"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.youtube.com/channel/UCmQkxAxAdKSj2U_a3RvV97A"
            target="_blank"
            class="icon youtube animate__animated animate__fadeInUp animate__delay-1s"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./three.js-master/build/three.module.js"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
